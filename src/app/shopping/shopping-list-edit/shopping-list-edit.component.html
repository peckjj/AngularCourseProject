<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 centered">
          <button
            class="btn main success"
            type="submit"
            [disabled]="f.invalid"
          >{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn main danger"
            type="button"
            style="margin-left: 5px; margin-right: 5px;"
            (click)="onDelete()"
            [disabled]="!editMode"
          >Delete</button>
          <div class="centered main">
            <button
              style="margin-right: 2px;"
              class="btn main functional"
              type="button"
              (click)="onClear()"
            >Clear Entry</button>
            <button
              style="margin-left: 3px"
              class="btn main functional"
              type="button"
              (click)="clearList()"
            >Clear List</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
