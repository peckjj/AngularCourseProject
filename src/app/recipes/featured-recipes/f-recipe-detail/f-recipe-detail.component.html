<div class='root'>
<div class="row">
    <div class="col-xs-12">
      <img [src]="featuredRecipe.imagePath" [alt]="featuredRecipe.name" class="image-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{featuredRecipe.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="addToShoppingList()">To Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="addToRecipes()">Add to Recipes</a></li>
          <li><a style="cursor: pointer;" (click)="addToRecipesAndShoppingList()">To Recipes and Shopping List</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{featuredRecipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let ingredient of featuredRecipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
      </ul>
      <p *ngIf="timesAddedToShoppingList > 0"><em>Added to Shopping List! (x{{timesAddedToShoppingList}})</em><span style="cursor: pointer; margin-left: 5px; font-size: xx-large; color: green; text-anchor:end;" (click)="addToShoppingList()">+</span></p>
    </div>
  </div>
</div>
